{% extends "base.html" %}
{% load bootstrap3 %}
{% block content %}
<div class="container">
  <h1>We'll send you a new password in your email</h1>
  <form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" class="btn btn-outline-secondary" value="Submit">
  </form>
</div>
{% endblock content %}
