{% extends "base.html" %}
{% load bootstrap3 %}
{% block content %}
<br>
<div class="container">
  <h1>Please enter your old password once and your new password twice</h1>
  <form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" class="btn btn btn-outline-secondary" value="Change password">
  </form>
</div>
{% endblock content %}
