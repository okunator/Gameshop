{% extends "base.html" %}
{% load bootstrap3 %}
{% block content %}
{% if user.is_authenticated %}
<br>
<div class="row d-flex justify-content-center">
  <h1>You are about to buy the following:</h1>
</div>
<br>
<div class="row d-flex justify-content-center">
  <div class="form-group">
    <form action="http://payments.webcourse.niksula.hut.fi/pay/" method="POST">
      <input type="hidden" name="pid" value="{{pid}}" />
      <input type="hidden" name="sid" value="{{sid}}" />
      <input type="hidden" name="success_url" value={{success_url}} />
      <input type="hidden" name="cancel_url"  value={{cancel_url}} />
      <input type="hidden" name="error_url"   value={{error_url}} />
      <input type="hidden" name="checksum"    value={{checksum}} />
      <input type="hidden" name="amount" value={{amount}} />
      <input type="hidden" name="checksumstr" value={{checksumstr}} />
      <input type="hidden" name="dev" value="error">

      <div class="row d-flex justify-content-center">
        <label for="id_amount"><h1>Game: {{Game.name}}</h1></label>
      </div>

      <div class="row d-flex justify-content-center">
        <label for="id_amount"><h1>Price {{amount}} $</h1></label>
      </div>

      <br>
      <div class="row-padded d-flex justify-content-center">
        <input type="submit" class="btn btn-outline-success btn-block" value="Purchase"/>
      </div>
    </form>
  </div>
</div>
{% endif %}
{% endblock content %}
