{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}
<br>
<div class="col-md-6 justify-content-center mx-auto">
  <h4>Add a new Game!</h4>
  <form class="" action="{% url 'store:addgame' %}" method="post" id="gameform">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" class="btn btn-primary btn-lg" value="Add to store">
  </form>
</div>

{% endblock content %}
